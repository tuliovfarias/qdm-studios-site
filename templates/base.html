{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    {% block css_files %}{% endblock css_files %}
</head>

<body>
    <div id="header-area">
        <header class="margin-limit">
            <div id="title">
                <a href="">QDM l STUDIOS</a>
            </div>
            {% comment %} <h1><a href=""><img id="image" src="{% static 'images/qdm_logo_hor.png' %}"
                        alt="QDM STUDIOS"></a></h1> {% endcomment %}
            <nav id="nav-area" role="navigation">
                <a href="\contato">CONTATO</a>
                <a href="\sobre">SOBRE</a>
            </nav>
            {% comment %} <div id="socials-links-area">
                <a class="social-links" href="">Face</a>
                <a class="social-links" href="">Insta</a>
            </div> {% endcomment %}
        </header>
    </div>
    <div id="contents" class="margin-limit">
        {% block content %}{% endblock content %}
    </div>
</body>

</html>
